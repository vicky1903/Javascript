<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      var uneFonctionAvecUnArgument = function(arg1){
        var message = arg1;
        alert(message);
      }
      uneFonctionAvecUnArgument("hello");

      var uneFonctionAvecDeuxArgument = function (arg1, arg2) {
        var somme = arg1 + " " + arg2;
        alert(somme);
      }
      uneFonctionAvecDeuxArgument("Lola", "Sola");
      uneFonctionAvecDeuxArgument(4, 6);

      var uneFontion = function ([arg3, arg4]) {
        var concatenation = [arg3] + " " + [arg4];
        alert(concatenation);
      }
      uneFontion(["Lolita", "lola"]);
    </script>
</head>

</body>
</html>
